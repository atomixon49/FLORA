apiVersion: apps/v1
kind: Deployment
metadata:
  name: flora-api
  namespace: flora
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flora-api
  template:
    metadata:
      labels:
        app: flora-api
    spec:
      containers:
      - name: flora-api
        image: flora/api:latest
        ports:
        - containerPort: 8000
        env:
        - name: FLORA_ENV
          value: "production"
        - name: FLORA_DEBUG
          value: "False"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
